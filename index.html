<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>

   
 
    <!------------scene and elements ------------->
    <a-scene>
   
      <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        <a-asset-item id="bridge" src="scene.gltf"></a-asset-item>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />

        
      </a-assets>


      <a-entity position="456008.581 30 -1227654.476" text-geometry="value: Lombard"></a-entity>
      <a-sky position="456028.581 .5 -1227554.476" src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#445451" intensity="2"></a-light>
      <a-entity position="456008.581 -5 -1227654.476" color="#7BC8A4" modify-materials scale="30 30 30" gltf-model="#bridge"></a-entity>
      <a-plane
      position="456028.581 0 -1227554.476"
        repeat="10 10"
        color="#7BC8A4"
        width="3000"
        height="3000"
        rotation="-90 0 0"
      ></a-plane>
      <a-entity
  text="value: Hello, A-Frame!; color: #fff"
  position="-0.9 3 -3"
  scale="1.5 1.5 1.5"></a-entity>
      <a-camera rotation="0 90 0" position="455908.581 1 -1227520.476">
      </a-camera>
    </a-scene>
    <script src="app.js"></script>
  </body>
</html>
