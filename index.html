<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
          to: {default: '5 5 5', type: 'vec3'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          this.el.addEventListener('mouseenter', function () {
            el.object3D.scale.copy(data.to);
          });
        },
      });
    </script>
    <!------------------------->
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        
      </a-assets>

      <a-sky position="456028.581 .5 -1227554.476" src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#445451" intensity="2"></a-light>
      <a-plane
      position="456028.581 0 -1227554.476"
        repeat="10 10"
        color="#7BC8A4"
        width="3000"
        height="3000"
        rotation="-90 0 0"
      ></a-plane>
      <!-- <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
      position="-3 1 -4"></a-sound> -->
      <a-entity
  text="value: Hello, A-Frame!; color: #fff"
  position="-0.9 3 -3"
  scale="1.5 1.5 1.5"></a-entity>
      <a-camera position="455908.581 1 -1227520.476">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
    <script src="app.js"></script>
  </body>
</html>
